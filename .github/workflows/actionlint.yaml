---
name: actionlint
on:
  push:
    branches: [main]
    paths:
    - .github/**
  pull_request:
    branches: [main]
    paths:
    - .github/**
jobs:
  default:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
    - uses: aquaproj/aqua-installer@v1.2.0
      with:
        aqua_version: v1.14.0
    - uses: suzuki-shunsuke/github-action-actionlint@v0.1.2
